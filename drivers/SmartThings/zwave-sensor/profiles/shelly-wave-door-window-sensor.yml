name: shelly-wave-door-window-sensor
components:
- id: main
  capabilities:
  - id: contactSensor
    version: 1
  - id: illuminanceMeasurement
    version: 1
    config:
      values:
        - key: "illuminance.value"
          range: [0, 10000]
  - id: battery
    version: 1
  - id: refresh
    version: 1
  categories:
  - name: ContactSensor
preferences:
  - name: "illumMeas"
    title: "P204: Illumination measurement"
    description: "This parameter enables the ambient illumination measurement by the sensor."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0 : "Illum.meas.disabled"
        1 : "Illum.meas.enabled"
      default: 0
  - name: "tiltMeas"
    title: "P205: Tilting measurement"
    description: "This parameter enables the tilting measurement by the sensor."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0 : "Tilt.meas.disabled"
        1 : "Tilt.meas.enabled"
      default: 0
  - name: "ledOpnClsChangeStat"
    title: "P206: open/close change status"
    description: "This parameter enables open/close status change by LED indicator."
    required: false
    preferenceType: enumeration
    definition:
      options:
        0 : "LED ind.disabled"
        1 : "LED ind.enabled"
      default: 0